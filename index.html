<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="thermostat.css">
    <script src='src/Thermostat.js'></script>
    <script src='src/thermostat-interface.js'></script>
  </head>
  <body>
    <center>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <div id="thermostat">
      <div id="display">
        <p><br><span id="display-temperature"></span>&#8451; <span id="display-eco"></span> <span id="display-pu"></span></p>
      </div>
      <section id="buttons">

      <button id="temperature-up" class="btn btn-danger">+</button>
      <button id="temperature-down" class="btn btn-info">-</button>
      <button id="power-saving" class="btn btn-success">eco</button>
      <button id="temperature-reset" class="btn btn-warning">reset</button>
      </section>
      <div>
        <select id="cityName">
          <option disabled selected value>Select City</option>
          <option value="london">London</option>
          <option value="paris">Paris</option>
          <option value="new york">New York</option>
        </select>
        <p id="cityWeather"><br>City Temperature: <span id="city-temperature"></span></p>
      </div>
    </div>
    <script src="src/thermostat-interface.js"></script>
    <script src="src/Thermostat.js"></script>
  </center>
  </body>
</html>
